<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register - Holiday Countdown</title>
        <link rel="stylesheet" href="css/style.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/77623b1dd4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="snow layer1 a"></div>
            <div class="snow layer1"></div>
            <div class="snow layer2 a"></div>
            <div class="snow layer2"></div>
            <div class="snow layer3 a"></div>
            <div class="snow layer3"></div>
            <nav class="navbar bg-dark">
                <h1>
                    <a href="dashboard.html"> <i class="fas fa-snowman"></i> Holiday Countdown </a>
                </h1>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <section class="landing">
                <div class="dark-overlay">
                    <div class="container landing-inner">

                        <!-- Alert -->
                        <div class="alert alert-danger">
                            Invalid Credentials
                        </div>

                        <h1 class="large text-light">Sign In</h1>
                        <p class="lead"><i class="fas fa-user"></i>Sign Into Your Account</p>
                        <form action="dashboard.html" class="form">
                            <div class="form-group">
                                <input type="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" minlength="6">
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary">
                        </form>
                        <p class="my-1">Forgot your password? <a href="login.html">Reset your password</a></p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
