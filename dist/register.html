<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register - Holiday Countdown</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/77623b1dd4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a href="dashboard.html" class="navbar-brand"> <i class="fas fa-snowman"></i> Holiday Countdown </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="register.html">Register<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Logout</a>
                        </li>
                      </ul>
                    </div>
            </nav>
            <section class="landing">
            <div class="snow layer1 a"></div>
            <div class="snow layer1"></div>
            <div class="snow layer2 a"></div>
            <div class="snow layer2"></div>
            <div class="snow layer3 a"></div>
            <div class="snow layer3"></div>
            <div class="dark-overlay">
                <div class="container landing-inner">
                    <h2 class="large text-light"><i class="fas fa-user"></i>Create Your Account</h2>
                    <!-- <p class="lead"><i class="fas fa-user"></i>Create Your Account</p> -->
                    <form action="dashboard.html" class="form">
                        <div class="form-group">
                          <input type="text" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email Address" required>
                            <small class="form-text">
                                This site uses Gravatar, so if you want a profile image, use a Gravatar email
                            </small>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" minlength="6">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password" minlength="6">
                        </div>
                        <input type="submit" value="Register" class="btn btn-primary">
                    </form>
                    <p class="my-1">Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </div>
        </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
