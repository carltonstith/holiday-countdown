<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard - Holiday Countdown</title>
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/77623b1dd4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar bg-dark">
                <h1>
                    <a href="dashboard.html"> <i class="fas fa-snowman" id="snowman"></i> Holiday Countdown </a>
                </h1>
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <section class="landing">
                <div class="snow layer1 a"></div>
                <div class="snow layer1"></div>
                <div class="snow layer2 a"></div>
                <div class="snow layer2"></div>
                <div class="snow layer3 a"></div>
                <div class="snow layer3"></div>
                <div class="dark-overlay">
                    <div class="landing-inner">
                        <h1 class="x-large">Dashboard</h1>
                        <p class="lead">Welcome John Doe</p>
                        <p class="lead">Create your Christmas List</p>
                        <div class="listWrapper">
                            <div class="container mt-4">
                                <h1 class="display-4 text-center">
                                <i class="fas fa-gifts text-primary"></i> My<span class="text-primary">Christmas</span>List</h1>
                                <form id="christmas-list-form">
                                    <div class="form-group">
                                        <label for="gift">Gift</label>
                                        <input type="text" id="gift" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient">Recipient</label>
                                        <input type="text" id="recipient" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="cost">Cost</label>
                                        <input type="text" id="cost" class="form-control">
                                    </div>
                                    <input type="submit" value="&#xf067;" class="btn btn-primary btn-block" style="font-family: FontAwesome">
                                </form>
                                <table class="table table-striped mt-5">
                                    <thead>
                                        <tr>
                                        <th>Gift</th>
                                        <th>Recipient</th>
                                        <th>Cost</th>
                                        <th></th>
                                        </tr>
                                    </thead>
                                <tbody id="christmas-list"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/list.js"></script>
    </body>
</html>
